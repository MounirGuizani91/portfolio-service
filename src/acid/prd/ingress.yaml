apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-app-ingress-prd
  namespace: prd
spec:
  rules:
    - host: portfolio-app-prd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-app-service-prd
                port:
                  number: 8081